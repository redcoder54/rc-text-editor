handlers = java.util.logging.ConsoleHandler, java.util.logging.FileHandler
.level = INFO

# custom formatter format
redcoder.rctexteditor.log.LogMessageFormatter.format = %1$tF %1$tT.%1$tL %2$s %3$s --- [%4$s] %5$s : %6$s%7$s%n

# console handler
java.util.logging.ConsoleHandler.level = INFO
java.util.logging.ConsoleHandler.formatter = redcoder.rctexteditor.log.LogMessageFormatter

# file handler
java.util.logging.FileHandler.level = INFO
java.util.logging.FileHandler.pattern = %h/redcoder54/rc-text-editor/log/rc-text-editor%u.%g.log
# 1M=1073741824
java.util.logging.FileHandler.limit = 1048576
java.util.logging.FileHandler.count = 100
java.util.logging.FileHandler.append = true
java.util.logging.FileHandler.encoding = UTF-8
java.util.logging.FileHandler.formatter = redcoder.rctexteditor.log.LogMessageFormatter